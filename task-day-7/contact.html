    <div class="wrapper">
        <h1>GET IN TOUCH</h1>
        <form action="" class="form-contact">
            <div class="label-group">
                <label for="input-name">Name</label>
                <p class="input-name-warning invisible">Please insert name.</p>
            </div>
            <input type="text" id="input-name">

            <div class="label-group">
                <label for="input-email">Email</label>
                <p class="input-email-warning invisible">Please insert email.</p>
            </div>
            <input type="text" id="input-email">

            <div class="label-group">
                <label for="input-phone">Phone Number</label>
                <p class="input-phone-warning invisible">Please insert number.</p>
            </div>
            <input type="tel" id="input-phone">
            
            <div class="label-group">
                <label for="input-subject">Subject</label>
                <p class="input-subject-warning invisible">Please pick a subject.</p>
            </div>
            <select name="input-subject" id="input-subject">
                <option value=""></option>
                <option value="Collaboration">Collaboration</option>
                <option value="Greeting">Greeting</option>
                <option value="Offering">Offering</option>
            </select>
            
            <div class="label-group">
                <label for="input-message">Your Message</label>
                <p class="input-message-warning invisible">Please insert message.</p>
            </div>
            <textarea name="input-message" id="input-message"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>
